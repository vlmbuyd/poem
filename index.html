<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-1 opacity">
        <h3 class="title">자전거에 관한 명상</h3>
        <span class="poet">이동순</span>
        <p class="text-1">
          자전거를 타고 들길을 가네 <br />
          길은 어제 내린 비로 온통 흙탕이네 <br />
          하지만 나는 이 길을 피할 도리가 없네 <br />
          되돌아갈 수야 없지 않은가 <br />
          나는 힘껏 페달을 밟아<br />
          흙탕으로 들어서네
        </p>
        <img
          class="page-1-background"
          src="./images/page-1-background.png"
          alt="page-1-background"
        />
        <img class="page-1-bike" src="./images/page-1-bike.png" alt="" />
      </div>

      <div class="page-2 opacity">
        <img
          class="page-2-background"
          src="./images/page-2-background.png"
          alt=""
        />
        <img
          class="page-2-background2"
          src="./images/page-2-background2.png"
          alt=""
        />
        <img class="page-2-bike" src="./images/page-2-bike.png" alt="" />
        <p class="text-2">
          흙물이 튀어 옷을 적시고 등에까지 튀어 오르네 <br />
          까짓 흙탕쯤이야 털고 씻으면 되지 않나
        </p>
        <img class="puddle1" src="./images/puddle1.png" alt="" />
        <img class="puddle2" src="./images/puddle2.png" alt="" />
        <img class="puddle3" src="./images/puddle1.png" alt="" />
      </div>

      <div class="page-3 opacity">
        <img
          class="page-3-background"
          src="./images/page-3-background.png"
          alt=""
        />
        <img class="page-3-bike" src="./images/page-3-bike.png" alt="" />
        <p class="text-3">
          겨우 진창길 빠져 나오니 <br />
          울퉁불퉁 돌길이네
        </p>
        <p class="text-4">
          기우뚱한 내 그림자 <br />
          바로 세우고 <br />
          나는 더욱 힘껏 페달을 밟아가네<br />
          자전거를 타고 들길을 가네<br />
        </p>
        <div class="stone-container">
          <img class="stone1" src="./images/stone1.png" alt="" />
          <img class="stone2" src="./images/stone2.png" alt="" />
        </div>
      </div>
      <footer>
        <p>
          2020061576 김예안 <br />
          「자전거에 관한 명상」 css 활용한 시각적 표현
        </p>
      </footer>
    </div>
  </body>
</html>
